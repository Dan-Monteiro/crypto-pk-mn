<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Pac-Man</title>
  <style>
    :root {
      --bg-color: #1a0510;
      --wall-color: #ffe8f2;
      --text-color: #ffe8f2;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Zoom/Scale the game to fit height */
      height: 90vh;
      aspect-ratio: 448/550;
      /* Approx ratio including UI */
    }

    canvas {
      border: 2px solid var(--wall-color);
      box-shadow: 0 0 10px var(--wall-color);
      background-color: #000;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      /* Keep crisp */
    }

    #ui {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      /* Scaled relative to container */
      font-weight: bold;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      pointer-events: none;
      /* Let clicks pass through to canvas if needed */
      z-index: 10;
    }

    .ghosty-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 40px;
      color: #f7931a;
      /* Bitcoin Orange */
      text-align: center;
      /* White border effect using text-shadow */
      text-shadow:
        -1px -1px 0 #fff,
        1px -1px 0 #fff,
        -1px 1px 0 #fff,
        1px 1px 0 #fff,
        0 0 10px #f7931a,
        /* Glow matches text */
        0 0 20px #f7931a;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="gameCanvas"></canvas>
    <div id="overlay">
      <div id="message" class="ghosty-text">PRESS SPACE<br>TO START</div>
    </div>
    <div id="ui">
      <div id="score">SCORE: <span id="scoreValue">0</span></div>
      <div id="level">LEVEL: <span id="levelValue">1</span></div>
    </div>
  </div>
  <script type="module">
    import { Game } from './src/game/Game.js';

    window.addEventListener('DOMContentLoaded', () => {
      const game = new Game('gameCanvas');
      game.showLobby(); // Show lobby initially

      document.addEventListener('keydown', (e) => {
        if (game.isGameOver) {
          // If Game Over, any key returns to Lobby
          e.preventDefault();
          game.showLobby();
        } else if (!game.isRunning) {
          // If in Lobby, Space starts the game
          if (e.code === 'Space') {
            e.preventDefault();
            game.start();
          }
        }
      });
    });
  </script>
</body>

</html>
